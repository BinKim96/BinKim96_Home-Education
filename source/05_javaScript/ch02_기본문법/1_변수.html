<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 자료형 : undefined, string, number, boolean, object(array), function
        var varString; // 변수를 할당하지 않고 var로 변수(varString)를 선언만한 상태
        document.write('1. varString 타입 : ' + typeof (varString) + '-값:' + varString + '<br>');

        varString = '"홍길동"'; // varString에 값을 할당한 상태
        document.write('2. varString 타입 : ' + typeof (varString) + '-값:' + varString + '<br>');

        varString = "'홍길동'"; // varString에 값을 할당한 상태
        document.write('2-1. varString 타입 : ' + typeof (varString) + '-값:' + varString + '<br>');

        varString = 10.5; // varString에 값을 할당한 상태 , 실수와 정수가 따로 있지 않음
        document.write('3. varString 타입 : ' + typeof (varString) + '-값:' + varString + '<br>');

        varString = true; // varString에 값을 할당한 상태
        document.write('4. varString 타입 : ' + typeof (varString) + '-값:' + varString + '<br>');

        varString = { name: '홍길동', age: 20, score: 3.5 } // varString에 값을 할당한 상태
        document.write('5. varString 타입 : ' + typeof (varString) + '-값:' + varString + '<br>');

        varString = ['hello', 10, 10.5, false, { 'id': 'aaa', 'pw': '1111' }, [1, 2, 3]]; // 6개의 데이터가 들어있는 배열
        document.write('6. varString 타입 : ' + typeof (varString) + '-값:' + varString + '<br>'); // 배열은 출력이 되네? toString 같은 것이 있나보다

        varString = function () { 
            alert('함수속');
        }; // 이름이 없는 함수, alert는 메소드
        document.write('7. varString 타입 : ' + typeof (varString) + '-값:' + varString + '<br>');

    </script>
</head>
<body>

</body>
</html>
