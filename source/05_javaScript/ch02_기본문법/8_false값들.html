<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 0, '', NaN, null, undefined
        var i; // 현재 undefined가 들어가 있는 상태
        document.write("i값은 " + i + ", 불린형으로는 " + Boolean(i) + "<br>");

        i = 0;
        document.write("i값은 " + i + ", 불린형으로는 " + Boolean(i) + "<br>");

        i = Number("a"); // i에 NaN이 들어감, 일부로 Number 함수에 문자를 넣어서 NaN을 발생시킨 상황
        document.write("i값은 " + i + ", 불린형으로는 " + Boolean(i) + "<br>");

        i = "";
        document.write("i값은 " + i + ", 불린형으로는 " + Boolean(i) + "<br>");

        i = null;
        document.write("i값은 " + i + ", 불린형으로는 " + Boolean(i) + "<br>");
        document.write('<hr>');

        document.write(("" == false) + " : == 연산자는 양변의 값이 일치할 경우 true <br>");
        document.write(("" === false) + " : === 연산자는 양변의 값과 자료형이 일치할 경우 true <br>");
    </script>
</head>

</body>
</html>
