<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // var i = '홍길동';
        // alert(i);
        var funVar = function () { alert('test'); }; // 익명함수

        // 익명함수 호출시에는 함수형 변수에 할당한 후 사용 가능
        // 익명함수 호출은 변수의 이름에 ()을 붙여 호출
        funVar();
        alert(funVar); // alert로 funVar(우리가 만든 함수)의 소스를 알 수 있다.
        alert(prompt); // prompt는 우리가 만든 함수가 아니여서 alert를 해도 알 수 없다.

    </script>
</head>
